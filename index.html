<div class="app-container">

    <div class="card">
        <div class="input-group">
            <label>ğŸ’° èª²ç¨‹éŠ·å”®ç¸½é¡</label>

        </div>

        <div class="input-group">
            <label>â­ å­¸å“¡æ»¿æ„åº¦ (80åˆ†èµ·ç®—çå‹µ)</label>

        </div>

        <div class="input-group">
            <label>ğŸš€ æ–°å®¢æ‹›å‹Ÿäººæ•¸</label>
            <input type="number" id="newStudentCount" value="5" oninput="calculate()">
        </div>

        <div class="input-group">
            <label>ğŸ¤ åˆä½œæ¨¡å¼</label>

                <option value="false">ä¸€èˆ¬å€‹äººé–‹èª²</option>

<script>
    const PARAMS = {
        baseRate: 0.15,
        satisfactionBonus: 0.0005, 
        newClientBonusRate: 0.05,
        cooperationBonusRate: 0.03
    };

    function calculate() {
        const sales = parseFloat(document.getElementById('salesAmount').value) || 0;
        const score = parseFloat(document.getElementById('satisfactionScore').value) || 0;
        const newStudents = parseInt(document.getElementById('newStudentCount').value) || 0;
        const isCoop = document.getElementById('cooperationStatus').value === 'true';

        const baseProfit = sales * PARAMS.baseRate;
        const perfBonus = sales * Math.max(0, score - 80) * PARAMS.satisfactionBonus;
        const newBonus = sales * newStudents * PARAMS.newClientBonusRate;
        const coopBonus = isCoop ? (sales * PARAMS.cooperationBonusRate) : 0;
        const total = baseProfit + perfBonus + newBonus + coopBonus;

        document.getElementById('totalProfit').textContent = `NT$ ${Math.round(total).toLocaleString()}`;
        document.getElementById('det-base').textContent = `NT$ ${Math.round(baseProfit).toLocaleString()}`;
        document.getElementById('det-perf').textContent = `NT$ ${Math.round(perfBonus).toLocaleString()}`;
        document.getElementById('det-new').textContent = `NT$ ${Math.round(newBonus).toLocaleString()}`;
        document.getElementById('det-coop').textContent = `NT$ ${Math.round(coopBonus).toLocaleString()}`;
    }

    function copyReport() {
        const report = `ã€è¬›å¸«çµç®—å ±è¡¨ã€‘\nç¸½åˆ†æ½¤ï¼š${document.getElementById('totalProfit').textContent}\nåŸºç¤ï¼š${document.getElementById('det-base').textContent}\nç¸¾æ•ˆï¼š${document.getElementById('det-perf').textContent}\næ–°å®¢ï¼š${document.getElementById('det-new').textContent}\nåˆä½œï¼š${document.getElementById('det-coop').textContent}`;
        navigator.clipboard.writeText(report).then(() => alert('å ±è¡¨å·²è¤‡è£½ï¼'));
    }

    window.onload = calculate;
</script>
